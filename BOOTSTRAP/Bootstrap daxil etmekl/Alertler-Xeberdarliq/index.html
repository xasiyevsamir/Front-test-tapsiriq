<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 
        Alertler-Ekrana bildiris xeberdaliqi vermek ozelliyidi
        Bootstrapda-Alerts-axtararaq elave melumat almaq olar
        Bu kodlardan istifade ederek xeberdarliq vermek olar:
        <div class="alert alert-primary" role="alert">
          A simple primary alert—check it out!
        </div>
        <div class="alert alert-secondary" role="alert">
          A simple secondary alert—check it out!
        </div>
        <div class="alert alert-success" role="alert">
          A simple success alert—check it out!
        </div>
        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
        <div class="alert alert-warning" role="alert">
          A simple warning alert—check it out!
        </div>
        <div class="alert alert-info" role="alert">
          A simple info alert—check it out!
        </div>
        <div class="alert alert-light" role="alert">
          A simple light alert—check it out!
        </div>
        <div class="alert alert-dark" role="alert">
          A simple dark alert—check it out!
        </div>
     -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert alert-primary m-5" role="alert">
      <span>Daxil Oldunuz.</span>
    </div>
    <div class="alert alert-secondary m-4" role="alert">
      <span>Məbləği daxil edin!</span>
    </div>
    <div class="alert alert-success m-3" role="alert">
      <span>Düzgün getmisiz,zəhmət olmasa yolunuz dəyişin!</span>
    </div>
    <div class="alert alert-danger m-5" role="alert">
      <span>Yanacaq bitdi!</span>
    </div>
    <div class="alert alert-warning m-5" role="alert">
      <span>Mühərrikdə problem var!</span>
    </div>
    <div class="alert alert-info my-5 m-5" role="alert">
      <span>Hər şey qaydasındadı.</span>
    </div>
    <div class="alert alert-light mx-5" role="alert">
      <span>Yaxşı yol.</span>
    </div>
    <div class="alert alert-dark my-5 mx-5" role="alert">
      <span>Yanacaq doldurma məntəqəsi qabaqdadı.</span>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
